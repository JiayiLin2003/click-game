<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>点击得分小游戏</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #box {
      width: 80px;
      height: 80px;
      background: hotpink;
      position: absolute;
      top: 100px;
      left: 100px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="score">得分：0</div>
  <div id="box"></div>

  <script>
    let score = 0;
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "得分：" + score;
      const x = Math.random() * (window.innerWidth - box.offsetWidth);
      const y = Math.random() * (window.innerHeight - box.offsetHeight);
      box.style.left = x + "px";
      box.style.top = y + "px";
    });
  </script>
</body>
</html>
